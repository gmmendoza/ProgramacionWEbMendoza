<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #0f0f0f;
            font-family: 'Orbitron', sans-serif;
            color: #00ff00;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 0 0 10px #00ff00;
        }
        .calculadora {
            display: inline-block;
            border: 2px solid #00ff00;
            padding: 10px;
            border-radius: 5px;
            background-color: #1c1c1c; 
            box-shadow: 0 0 10px #00ff00;
        }
        .pantalla {
            width: 100%;
            height: 40px;
            text-align: right;
            margin-bottom: 10px;
            font-size: 1.5em;
            padding-right: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333333;
            color: #00ff00;
            box-shadow: inset 0 0 5px #00ff00;
        }
        .boton {
            width: 20%;
            height: 40px;
            margin: 5px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            outline: none;
            border-radius: 5px;
            background-color: #0f0f0f;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .boton.operador {
            background-color: #ff9800;
            box-shadow: 0 0 5px #ff9800;
        }
        .boton.igual {
            background-color: #4caf50;
            box-shadow: 0 0 5px #4caf50;
        }
        .boton.limpiar {
            background-color: #f44336;
            box-shadow: 0 0 5px #f44336;
        }
        .boton:hover {
            background-color: #333333;
            box-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>

<h1>Calculadora Cibern√©tica</h1>

<div class="calculadora">
    <input type="text" class="pantalla" id="pantalla" disabled>
    <br>
    <button class="boton" onclick="agregarNumero('7')">7</button>
    <button class="boton" onclick="agregarNumero('8')">8</button>
    <button class="boton" onclick="agregarNumero('9')">9</button>
    <button class="boton operador" onclick="agregarOperador('*')">*</button>
    <br>
    <button class="boton" onclick="agregarNumero('4')">4</button>
    <button class="boton" onclick="agregarNumero('5')">5</button>
    <button class="boton" onclick="agregarNumero('6')">6</button>
    <button class="boton operador" onclick="agregarOperador('-')">-</button>
    <br>
    <button class="boton" onclick="agregarNumero('1')">1</button>
    <button class="boton" onclick="agregarNumero('2')">2</button>
    <button class="boton" onclick="agregarNumero('3')">3</button>
    <button class="boton operador" onclick="agregarOperador('+')">+</button>
    <br>
    <button class="boton limpiar" onclick="limpiarPantalla()">C</button>
    <button class="boton" onclick="agregarNumero('0')">0</button>
    <button class="boton operador" onclick="agregarOperador('/')">/</button>
    <button class="boton igual" onclick="calcularResultado()">=</button>
</div>

<script>
    function agregarNumero(numero) {
        document.getElementById('pantalla').value += numero;
    }

    function agregarOperador(operador) {
        document.getElementById('pantalla').value += ' ' + operador + ' ';
    }

    function limpiarPantalla() {
        document.getElementById('pantalla').value = '';
    }

    function calcularResultado() {
        let pantalla = document.getElementById('pantalla');
        try {
            pantalla.value = eval(pantalla.value);
        } catch (e) {
            pantalla.value = 'Error';
        }
    }
</script>

</body>
</html>
